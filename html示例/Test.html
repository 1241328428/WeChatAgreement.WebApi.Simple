<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-2.2.4.min.js"></script>
    <script>
        var uuid = uuid();
        // websocket 地址
        var host = "localhost:22222";
        // api地址 都是在App.config里面配置
        var apihost = "localhost:22221";
        if ("WebSocket" in window) {
            // 打开一个 web socket
            //扫码登录
            console.log(uuid);
            var ws = new WebSocket("ws://" + host + "/?action=scan&uuid=" + uuid);
            //62登录
            //var username = '';
            //var password = '';
            //var str62 = ''
            //var ws = new WebSocket("ws://" + host + "/?action=62&uuid=" + uuid + "&username=" + username + "&password=" + password + "&str62=" + str62);
            ws.onopen = function () {
                heartCheck.start();
            };
            ws.onmessage = function (evt) {
                heartCheck.reset();
                var msg = JSON.parse( evt.data);
                switch (msg.action) {
                    case "log"://log信息
                        console.log(msg.context);
                        break;
                    case "qrcode"://返回二维码数据
                        $("#qrCode").attr("src", "data:image/jpeg;base64," + msg.context);
                        break;
                    case "getcontact"://获取联系人信息。会多次传输
                        break;
                    case "getgroup"://获取群组信息。会多次传输
                        break;
                    case "getgzh"://获取公众号信息。会多次传输
                        break;
                    case "msgcallback"://微信消息回调事件
                        break;
                }
            };
            ws.onerror = function (evt) {
                console.log(evt);
                wsOpen();
            };
            ws.onclose = function () {
                // 断线重连
                wsOpen();
            };
        }
        else {
            // 浏览器不支持 WebSocket
        }

        //重连
        function wsOpen() {
            ws = new WebSocket("ws://" + host + "/?action=reconnect&uuid=" + uuid);
        }

        //websocket心跳
        var heartCheck = {
            timeout: 60000, //60ms
            timeoutObj: null,
            serverTimeoutObj: null,
            reset: function () {
                clearTimeout(this.timeoutObj);
                clearTimeout(this.serverTimeoutObj);
                this.start();
            },
            start: function () {
                var self = this;
                this.timeoutObj = setTimeout(function () {
                    try {
                        ws.send("HeartBeat");
                    } catch (e) {
                        wsOpen();
                    }
                }, this.timeout)
            },
        }

        //生成uuid
        function uuid() {
            var s = [];
            var hexDigits = "0123456789abcdef";
            for (var i = 0; i < 36; i++) {
                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
            }
            s[14] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
            s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
            s[8] = s[13] = s[18] = s[23] = "-";

            var uuid = s.join("");
            return uuid;
        }

        //测试接口
        function test() {
            $.post("http://" + apihost + "/api/msg/sendtext",
                {
                    "wxid": "xuzeyu91",//传入好友微信ID
                    "text": "1111",
                    "uuid": uuid
                },
                function (result) {
                    console.log(result);
            });
        }
    </script>
</head>
<body>
    <div class="content-frame" >
        <div>
            <img id="qrCode" src="">
        </div>
        <button onclick="test()">测试接口</button>
    </div>
</body>
</html>
